<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Grocery List Page</title>
  </head>
  <body>
    <h1>Grocery List Page</h1>
    <p>This page is a javascript exercise for taking in input from a form and out putting it into an unordered list.</p>
    <form id="formOne">
      <div class="form-group">
        <label for="item1">first item</label>
        <input id="item1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item2">second item</label>
        <input id="item2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item3">third item</label>
        <input id="item3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item4">fourth item</label>
        <input id="item4" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item5">fifth item</label>
        <input id="item5" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item6">sixth item</label>
        <input id="item6" class="form-control" type="text">
      </div>

      <button type="submit" class="btn">Show me the list!</button>
    </form>
    <ul>
    </ul>
  </body>
</html>
